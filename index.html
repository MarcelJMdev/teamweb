<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmSucht Team Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .user-info {
            text-align: right;
            margin-bottom: 20px;
            color: white;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .ticket-template {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .ticket-template h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #28a745;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info-card {
            flex-grow: 1;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .role-admin {
            background: #dc3545;
            color: white;
        }

        .role-moderator {
            background: #ffc107;
            color: #333;
        }

        .role-user {
            background: #6c757d;
            color: white;
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            
            .user-card {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöú FarmSucht Team Panel</h1>
            <p>Ticket-Vorlagen Verwaltung</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="card">
            <div class="login-form">
                <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Anmelden</h2>
                <div class="form-group">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" placeholder="Benutzername eingeben">
                </div>
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" placeholder="Passwort eingeben">
                </div>
                <button class="btn" onclick="login()" style="width: 100%;">Anmelden</button>
                <div id="loginError" style="color: #dc3545; margin-top: 10px; text-align: center;"></div>
            </div>
        </div>

        <!-- Main Panel -->
        <div id="mainPanel" class="hidden">
            <div class="user-info">
                Angemeldet als: <span id="currentUser"></span>
                <button class="btn btn-secondary" onclick="logout()" style="margin-left: 10px;">Abmelden</button>
            </div>

            <div class="nav-menu">
                <button class="btn" onclick="showSection('tickets')">üìã Ticket Vorlagen</button>
                <button class="btn" onclick="showSection('users')" id="userManagementBtn">üë• Benutzerverwaltung</button>
                <button class="btn" onclick="showSection('profile')">‚öôÔ∏è Profil</button>
            </div>

            <!-- Ticket Templates Section -->
            <div id="ticketsSection" class="card">
                <h2 style="color: #667eea; margin-bottom: 20px;">üìã Ticket Vorlagen</h2>
                <button class="btn btn-success" onclick="showCreateTicketModal()">+ Neue Vorlage erstellen</button>
                
                <div id="ticketTemplates" class="grid" style="margin-top: 20px;">
                    <!-- Ticket templates will be loaded here -->
                </div>
            </div>

            <!-- User Management Section -->
            <div id="usersSection" class="card hidden">
                <h2 style="color: #667eea; margin-bottom: 20px;">üë• Benutzerverwaltung</h2>
                <button class="btn btn-success" onclick="showCreateUserModal()">+ Benutzer erstellen</button>
                
                <div id="userList" style="margin-top: 20px;">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Profile Section -->
            <div id="profileSection" class="card hidden">
                <h2 style="color: #667eea; margin-bottom: 20px;">‚öôÔ∏è Profil</h2>
                <div class="form-group">
                    <label>Benutzername:</label>
                    <input type="text" id="profileUsername" readonly>
                </div>
                <div class="form-group">
                    <label>Rolle:</label>
                    <input type="text" id="profileRole" readonly>
                </div>
                <div class="form-group">
                    <label>Neues Passwort:</label>
                    <input type="password" id="newPassword" placeholder="Neues Passwort eingeben">
                </div>
                <button class="btn" onclick="changePassword()">Passwort √§ndern</button>
            </div>
        </div>
    </div>

    <!-- Create Ticket Template Modal -->
    <div id="createTicketModal" class="modal hidden">
        <div class="modal-content">
            <h3 style="color: #667eea; margin-bottom: 20px;">Neue Ticket Vorlage erstellen</h3>
            <div class="form-group">
                <label>Titel:</label>
                <input type="text" id="ticketTitle" placeholder="Ticket Titel">
            </div>
            <div class="form-group">
                <label>Kategorie:</label>
                <select id="ticketCategory">
                    <option value="Bug Report">Bug Report</option>
                    <option value="Feature Request">Feature Request</option>
                    <option value="Support">Support</option>
                    <option value="Sonstiges">Sonstiges</option>
                </select>
            </div>
            <div class="form-group">
                <label>Priorit√§t:</label>
                <select id="ticketPriority">
                    <option value="Niedrig">Niedrig</option>
                    <option value="Normal">Normal</option>
                    <option value="Hoch">Hoch</option>
                    <option value="Kritisch">Kritisch</option>
                </select>
            </div>
            <div class="form-group">
                <label>Beschreibung:</label>
                <textarea id="ticketDescription" rows="4" placeholder="Beschreibung der Vorlage"></textarea>
            </div>
            <div class="form-group">
                <label>Standardtext:</label>
                <textarea id="ticketTemplate" rows="6" placeholder="Standard Template Text"></textarea>
            </div>
            <div>
                <button class="btn btn-success" onclick="createTicketTemplate()">Erstellen</button>
                <button class="btn btn-secondary" onclick="hideCreateTicketModal()">Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal hidden">
        <div class="modal-content">
            <h3 style="color: #667eea; margin-bottom: 20px;">Neuen Benutzer erstellen</h3>
            <div class="form-group">
                <label>Benutzername:</label>
                <input type="text" id="newUsername" placeholder="Benutzername">
            </div>
            <div class="form-group">
                <label>Passwort:</label>
                <input type="password" id="newUserPassword" placeholder="Passwort">
            </div>
            <div class="form-group">
                <label>Rolle:</label>
                <select id="newUserRole">
                    <option value="user">Benutzer</option>
                    <option value="moderator">Moderator</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            <div>
                <button class="btn btn-success" onclick="createUser()">Erstellen</button>
                <button class="btn btn-secondary" onclick="hideCreateUserModal()">Abbrechen</button>
            </div>
        </div>
    </div>

    <script>
        // Data Storage (in real app, this would be a backend database)
        let users = {
            'marcel': {
                password: 'marcel09',
                role: 'admin'
            }
        };

        let ticketTemplates = [
            {
                id: 1,
                title: 'Server Problem',
                category: 'Bug Report',
                priority: 'Hoch',
                description: 'Vorlage f√ºr Server-bezogene Probleme',
                template: 'Server: [SERVER_NAME]\nProblem: [BESCHREIBUNG]\nFehlermeldung: [ERROR_MESSAGE]\nZeitpunkt: [TIMESTAMP]'
            },
            {
                id: 2,
                title: 'Feature Anfrage',
                category: 'Feature Request',
                priority: 'Normal',
                description: 'Standard Vorlage f√ºr neue Features',
                template: 'Feature: [FEATURE_NAME]\nBeschreibung: [FEATURE_DESCRIPTION]\nNutzen: [BENEFIT]\nPriorit√§t: [PRIORITY]'
            }
        ];

        let currentUser = null;
        let currentSection = 'tickets';

        // Initialize app
        function init() {
            checkAuth();
        }

        function checkAuth() {
            if (currentUser) {
                showMainPanel();
            } else {
                showLoginSection();
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (users[username] && users[username].password === password) {
                currentUser = {
                    username: username,
                    role: users[username].role
                };
                showMainPanel();
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = 'Ung√ºltige Anmeldedaten!';
            }
        }

        function logout() {
            currentUser = null;
            showLoginSection();
        }

        function showLoginSection() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainPanel').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showMainPanel() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainPanel').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser.username;
            
            // Hide user management for non-admins
            if (currentUser.role !== 'admin') {
                document.getElementById('userManagementBtn').style.display = 'none';
            } else {
                document.getElementById('userManagementBtn').style.display = 'inline-block';
            }
            
            showSection('tickets');
            updateProfile();
        }

        function showSection(section) {
            // Hide all sections
            document.getElementById('ticketsSection').classList.add('hidden');
            document.getElementById('usersSection').classList.add('hidden');
            document.getElementById('profileSection').classList.add('hidden');
            
            // Show selected section
            document.getElementById(section + 'Section').classList.remove('hidden');
            currentSection = section;
            
            // Load section data
            if (section === 'tickets') {
                loadTicketTemplates();
            } else if (section === 'users') {
                loadUsers();
            }
        }

        function loadTicketTemplates() {
            const container = document.getElementById('ticketTemplates');
            container.innerHTML = '';
            
            ticketTemplates.forEach(template => {
                const templateDiv = document.createElement('div');
                templateDiv.className = 'ticket-template';
                templateDiv.innerHTML = `
                    <h3>${template.title}</h3>
                    <p><strong>Kategorie:</strong> ${template.category}</p>
                    <p><strong>Priorit√§t:</strong> ${template.priority}</p>
                    <p><strong>Beschreibung:</strong> ${template.description}</p>
                    <div style="margin-top: 15px;">
                        <button class="btn btn-secondary" onclick="viewTemplate(${template.id})">üëÅÔ∏è Anzeigen</button>
                        <button class="btn btn-danger" onclick="deleteTemplate(${template.id})">üóëÔ∏è L√∂schen</button>
                    </div>
                `;
                container.appendChild(templateDiv);
            });
        }

        function loadUsers() {
            if (currentUser.role !== 'admin') return;
            
            const container = document.getElementById('userList');
            container.innerHTML = '';
            
            Object.keys(users).forEach(username => {
                const user = users[username];
                const userDiv = document.createElement('div');
                userDiv.className = 'user-card';
                userDiv.innerHTML = `
                    <div class="user-info-card">
                        <strong>${username}</strong>
                        <span class="role-badge role-${user.role}">${getRoleDisplayName(user.role)}</span>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-secondary" onclick="changeUserRole('${username}')">Rolle √§ndern</button>
                        ${username !== 'marcel' ? `<button class="btn btn-danger" onclick="deleteUser('${username}')">L√∂schen</button>` : ''}
                    </div>
                `;
                container.appendChild(userDiv);
            });
        }

        function getRoleDisplayName(role) {
            const roleNames = {
                'admin': 'Administrator',
                'moderator': 'Moderator',
                'user': 'Benutzer'
            };
            return roleNames[role] || role;
        }

        function showCreateTicketModal() {
            document.getElementById('createTicketModal').classList.remove('hidden');
        }

        function hideCreateTicketModal() {
            document.getElementById('createTicketModal').classList.add('hidden');
            // Clear form
            document.getElementById('ticketTitle').value = '';
            document.getElementById('ticketDescription').value = '';
            document.getElementById('ticketTemplate').value = '';
        }

        function createTicketTemplate() {
            const title = document.getElementById('ticketTitle').value;
            const category = document.getElementById('ticketCategory').value;
            const priority = document.getElementById('ticketPriority').value;
            const description = document.getElementById('ticketDescription').value;
            const template = document.getElementById('ticketTemplate').value;
            
            if (!title || !description || !template) {
                alert('Bitte alle Pflichtfelder ausf√ºllen!');
                return;
            }
            
            const newTemplate = {
                id: Date.now(),
                title: title,
                category: category,
                priority: priority,
                description: description,
                template: template
            };
            
            ticketTemplates.push(newTemplate);
            hideCreateTicketModal();
            loadTicketTemplates();
        }

        function viewTemplate(id) {
            const template = ticketTemplates.find(t => t.id === id);
            if (template) {
                alert(`Template: ${template.title}\n\nStandardtext:\n${template.template}`);
            }
        }

        function deleteTemplate(id) {
            if (confirm('Sind Sie sicher, dass Sie diese Vorlage l√∂schen m√∂chten?')) {
                ticketTemplates = ticketTemplates.filter(t => t.id !== id);
                loadTicketTemplates();
            }
        }

        function showCreateUserModal() {
            if (currentUser.role !== 'admin') return;
            document.getElementById('createUserModal').classList.remove('hidden');
        }

        function hideCreateUserModal() {
            document.getElementById('createUserModal').classList.add('hidden');
            // Clear form
            document.getElementById('newUsername').value = '';
            document.getElementById('newUserPassword').value = '';
            document.getElementById('newUserRole').value = 'user';
        }

        function createUser() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newUserPassword').value;
            const role = document.getElementById('newUserRole').value;
            
            if (!username || !password) {
                alert('Bitte Benutzername und Passwort eingeben!');
                return;
            }
            
            if (users[username]) {
                alert('Benutzer existiert bereits!');
                return;
            }
            
            users[username] = {
                password: password,
                role: role
            };
            
            hideCreateUserModal();
            loadUsers();
        }

        function changeUserRole(username) {
            if (currentUser.role !== 'admin' || username === 'marcel') return;
            
            const newRole = prompt('Neue Rolle (admin, moderator, user):', users[username].role);
            if (newRole && ['admin', 'moderator', 'user'].includes(newRole)) {
                users[username].role = newRole;
                loadUsers();
            }
        }

        function deleteUser(username) {
            if (currentUser.role !== 'admin' || username === 'marcel') return;
            
            if (confirm(`Benutzer "${username}" wirklich l√∂schen?`)) {
                delete users[username];
                loadUsers();
            }
        }

        function updateProfile() {
            document.getElementById('profileUsername').value = currentUser.username;
            document.getElementById('profileRole').value = getRoleDisplayName(currentUser.role);
        }

        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (!newPassword) {
                alert('Bitte neues Passwort eingeben!');
                return;
            }
            
            users[currentUser.username].password = newPassword;
            document.getElementById('newPassword').value = '';
            alert('Passwort erfolgreich ge√§ndert!');
        }

        // Event listeners
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('loginSection').classList.contains('hidden')) {
                login();
            }
        });

        // Initialize app
        init();
    </script>
</body>
</html>
