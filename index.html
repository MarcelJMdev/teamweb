<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmSucht Team Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            min-height: 100vh;
            color: #c9d1d9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #58a6ff;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        .header p {
            color: #8b949e;
            font-size: 1.1rem;
        }

        .card {
            background: #161b22;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid #21262d;
            margin-bottom: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #c9d1d9;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 16px;
            background: #0d1117;
            color: #c9d1d9;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .btn {
            background: #238636;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #2ea043;
        }

        .btn-secondary {
            background: #6e7681;
        }

        .btn-secondary:hover {
            background: #7d8590;
        }

        .btn-danger {
            background: #da3633;
        }

        .btn-danger:hover {
            background: #f85149;
        }

        .btn-success {
            background: #238636;
        }

        .btn-success:hover {
            background: #2ea043;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .user-info {
            text-align: right;
            margin-bottom: 20px;
            color: #58a6ff;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .ticket-template {
            background: #21262d;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #58a6ff;
            border: 1px solid #30363d;
        }

        .ticket-template h3 {
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .user-card {
            background: #21262d;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #238636;
            border: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info-card {
            flex-grow: 1;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .role-admin {
            background: #da3633;
            color: white;
        }

        .role-moderator {
            background: #fb8500;
            color: white;
        }

        .role-user {
            background: #6e7681;
            color: white;
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #161b22;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            border: 1px solid #30363d;
        }

        h2, h3 {
            color: #58a6ff;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #58a6ff;
            font-size: 1.8rem;
        }

        .error-message {
            color: #f85149;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(248, 81, 73, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(248, 81, 73, 0.3);
        }

        .success-message {
            color: #56d364;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(86, 211, 100, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(86, 211, 100, 0.3);
        }

        .login-container {
            background: #0d1117;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            
            .user-card {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <div class="card" style="max-width: 400px; width: 100%;">
            <div class="header">
                <h1>FarmSucht Team Panel</h1>
                <p>Ticket-Vorlagen Verwaltung</p>
            </div>
            <div class="login-form">
                <h2 class="login-title">Anmelden</h2>
                <div class="form-group">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" placeholder="Benutzername eingeben">
                </div>
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" placeholder="Passwort eingeben">
                </div>
                <button class="btn btn-success" onclick="login()" style="width: 100%;">Anmelden</button>
                <div id="loginError" class="error-message hidden"></div>
            </div>
        </div>
    </div>

    <div id="mainApp" class="container hidden">
        <div class="header">
            <h1>FarmSucht Team Panel</h1>
            <p>Ticket-Vorlagen Verwaltung</p>
        </div>

        <!-- Main Panel -->
        <div id="mainPanel">
            <div class="user-info">
                Angemeldet als: <span id="currentUser"></span>
                <button class="btn btn-secondary" onclick="logout()" style="margin-left: 10px;">Abmelden</button>
            </div>

            <div class="nav-menu">
                <button class="btn" onclick="showSection('tickets')">Ticket Vorlagen</button>
                <button class="btn" onclick="showSection('users')" id="userManagementBtn">Benutzerverwaltung</button>
                <button class="btn" onclick="showSection('profile')">Profil</button>
            </div>

            <!-- Ticket Templates Section -->
            <div id="ticketsSection" class="card">
                <h2 style="margin-bottom: 20px;">Ticket Vorlagen</h2>
                <button class="btn btn-success" onclick="showCreateTicketModal()">Neue Vorlage erstellen</button>
                
                <div id="ticketTemplates" class="grid" style="margin-top: 20px;">
                    <!-- Ticket templates will be loaded here -->
                </div>
            </div>

            <!-- User Management Section -->
            <div id="usersSection" class="card hidden">
                <h2 style="margin-bottom: 20px;">Benutzerverwaltung</h2>
                <button class="btn btn-success" onclick="showCreateUserModal()">Benutzer erstellen</button>
                
                <div id="userList" style="margin-top: 20px;">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Profile Section -->
            <div id="profileSection" class="card hidden">
                <h2 style="margin-bottom: 20px;">Profil</h2>
                <div class="form-group">
                    <label>Benutzername:</label>
                    <input type="text" id="profileUsername" readonly>
                </div>
                <div class="form-group">
                    <label>Rolle:</label>
                    <input type="text" id="profileRole" readonly>
                </div>
                <div class="form-group">
                    <label>Neues Passwort:</label>
                    <input type="password" id="newPassword" placeholder="Neues Passwort eingeben">
                </div>
                <button class="btn btn-success" onclick="changePassword()">Passwort ändern</button>
                <div id="passwordSuccess" class="success-message hidden"></div>
            </div>
        </div>
    </div>

    <!-- Create Ticket Template Modal -->
    <div id="createTicketModal" class="modal hidden">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Neue Ticket Vorlage erstellen</h3>
            <div class="form-group">
                <label>Titel:</label>
                <input type="text" id="ticketTitle" placeholder="Ticket Titel">
            </div>
            <div class="form-group">
                <label>Kategorie:</label>
                <select id="ticketCategory">
                    <option value="Bug Report">Bug Report</option>
                    <option value="Feature Request">Feature Request</option>
                    <option value="Support">Support</option>
                    <option value="Sonstiges">Sonstiges</option>
                </select>
            </div>
            <div class="form-group">
                <label>Priorität:</label>
                <select id="ticketPriority">
                    <option value="Niedrig">Niedrig</option>
                    <option value="Normal">Normal</option>
                    <option value="Hoch">Hoch</option>
                    <option value="Kritisch">Kritisch</option>
                </select>
            </div>
            <div class="form-group">
                <label>Beschreibung:</label>
                <textarea id="ticketDescription" rows="4" placeholder="Beschreibung der Vorlage"></textarea>
            </div>
            <div class="form-group">
                <label>Standardtext:</label>
                <textarea id="ticketTemplate" rows="6" placeholder="Standard Template Text"></textarea>
            </div>
            <div>
                <button class="btn btn-success" onclick="createTicketTemplate()">Erstellen</button>
                <button class="btn btn-secondary" onclick="hideCreateTicketModal()">Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal hidden">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Neuen Benutzer erstellen</h3>
            <div class="form-group">
                <label>Benutzername:</label>
                <input type="text" id="newUsername" placeholder="Benutzername">
            </div>
            <div class="form-group">
                <label>Passwort:</label>
                <input type="password" id="newUserPassword" placeholder="Passwort">
            </div>
            <div class="form-group">
                <label>Rolle:</label>
                <select id="newUserRole">
                    <option value="user">Benutzer</option>
                    <option value="moderator">Moderator</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            <div>
                <button class="btn btn-success" onclick="createUser()">Erstellen</button>
                <button class="btn btn-secondary" onclick="hideCreateUserModal()">Abbrechen</button>
            </div>
            <div id="userCreateError" class="error-message hidden"></div>
        </div>
    </div>

    <script>
        // Data Storage
        let users = {
            'marcel': {
                password: 'marcel09',
                role: 'admin'
            }
        };

        let ticketTemplates = [
            {
                id: 1,
                title: 'Server Problem',
                category: 'Bug Report',
                priority: 'Hoch',
                description: 'Vorlage für Server-bezogene Probleme',
                template: 'Server: [SERVER_NAME]\nProblem: [BESCHREIBUNG]\nFehlermeldung: [ERROR_MESSAGE]\nZeitpunkt: [TIMESTAMP]'
            },
            {
                id: 2,
                title: 'Feature Anfrage',
                category: 'Feature Request',
                priority: 'Normal',
                description: 'Standard Vorlage für neue Features',
                template: 'Feature: [FEATURE_NAME]\nBeschreibung: [FEATURE_DESCRIPTION]\nNutzen: [BENEFIT]\nPriorität: [PRIORITY]'
            }
        ];

        let currentUser = null;
        let currentSection = 'tickets';

        // Initialize app
        function init() {
            showLoginPage();
        }

        function showLoginPage() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (!username || !password) {
                errorDiv.textContent = 'Bitte alle Felder ausfüllen!';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (users[username] && users[username].password === password) {
                currentUser = {
                    username: username,
                    role: users[username].role
                };
                showMainApp();
                document.getElementById('currentUser').textContent = currentUser.username;
                errorDiv.classList.add('hidden');
                
                // Hide user management for non-admins
                if (currentUser.role !== 'admin') {
                    document.getElementById('userManagementBtn').style.display = 'none';
                } else {
                    document.getElementById('userManagementBtn').style.display = 'inline-block';
                }
                
                showSection('tickets');
                updateProfile();
            } else {
                errorDiv.textContent = 'Ungültiger Benutzername oder Passwort!';
                errorDiv.classList.remove('hidden');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').classList.add('hidden');
            showLoginPage();
        }

        function showSection(section) {
            // Hide all sections
            document.getElementById('ticketsSection').classList.add('hidden');
            document.getElementById('usersSection').classList.add('hidden');
            document.getElementById('profileSection').classList.add('hidden');
            
            // Show selected section
            document.getElementById(section + 'Section').classList.remove('hidden');
            currentSection = section;
            
            // Load section data
            if (section === 'tickets') {
                loadTicketTemplates();
            } else if (section === 'users') {
                loadUsers();
            }
        }

        function loadTicketTemplates() {
            const container = document.getElementById('ticketTemplates');
            container.innerHTML = '';
            
            ticketTemplates.forEach(template => {
                const templateDiv = document.createElement('div');
                templateDiv.className = 'ticket-template';
                templateDiv.innerHTML = `
                    <h3>${template.title}</h3>
                    <p><strong>Kategorie:</strong> ${template.category}</p>
                    <p><strong>Priorität:</strong> ${template.priority}</p>
                    <p><strong>Beschreibung:</strong> ${template.description}</p>
                    <div style="margin-top: 15px;">
                        <button class="btn btn-secondary" onclick="viewTemplate(${template.id})">Anzeigen</button>
                        <button class="btn btn-danger" onclick="deleteTemplate(${template.id})">Löschen</button>
                    </div>
                `;
                container.appendChild(templateDiv);
            });
        }

        function loadUsers() {
            if (currentUser.role !== 'admin') return;
            
            const container = document.getElementById('userList');
            container.innerHTML = '';
            
            Object.keys(users).forEach(username => {
                const user = users[username];
                const userDiv = document.createElement('div');
                userDiv.className = 'user-card';
                userDiv.innerHTML = `
                    <div class="user-info-card">
                        <strong>${username}</strong>
                        <span class="role-badge role-${user.role}">${getRoleDisplayName(user.role)}</span>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-secondary" onclick="changeUserRole('${username}')">Rolle ändern</button>
                        ${username !== 'marcel' ? `<button class="btn btn-danger" onclick="deleteUser('${username}')">Löschen</button>` : ''}
                    </div>
                `;
                container.appendChild(userDiv);
            });
        }

        function getRoleDisplayName(role) {
            const roleNames = {
                'admin': 'Administrator',
                'moderator': 'Moderator',
                'user': 'Benutzer'
            };
            return roleNames[role] || role;
        }

        function showCreateTicketModal() {
            document.getElementById('createTicketModal').classList.remove('hidden');
        }

        function hideCreateTicketModal() {
            document.getElementById('createTicketModal').classList.add('hidden');
            // Clear form
            document.getElementById('ticketTitle').value = '';
            document.getElementById('ticketDescription').value = '';
            document.getElementById('ticketTemplate').value = '';
        }

        function createTicketTemplate() {
            const title = document.getElementById('ticketTitle').value;
            const category = document.getElementById('ticketCategory').value;
            const priority = document.getElementById('ticketPriority').value;
            const description = document.getElementById('ticketDescription').value;
            const template = document.getElementById('ticketTemplate').value;
            
            if (!title || !description || !template) {
                alert('Bitte alle Pflichtfelder ausfüllen!');
                return;
            }
            
            const newTemplate = {
                id: Date.now(),
                title: title,
                category: category,
                priority: priority,
                description: description,
                template: template
            };
            
            ticketTemplates.push(newTemplate);
            hideCreateTicketModal();
            loadTicketTemplates();
        }

        function viewTemplate(id) {
            const template = ticketTemplates.find(t => t.id === id);
            if (template) {
                alert(`Template: ${template.title}\n\nStandardtext:\n${template.template}`);
            }
        }

        function deleteTemplate(id) {
            if (confirm('Sind Sie sicher, dass Sie diese Vorlage löschen möchten?')) {
                ticketTemplates = ticketTemplates.filter(t => t.id !== id);
                loadTicketTemplates();
            }
        }

        function showCreateUserModal() {
            if (currentUser.role !== 'admin') {
                alert('Sie haben keine Berechtigung, Benutzer zu erstellen!');
                return;
            }
            document.getElementById('createUserModal').classList.remove('hidden');
        }

        function hideCreateUserModal() {
            document.getElementById('createUserModal').classList.add('hidden');
            // Clear form
            document.getElementById('newUsername').value = '';
            document.getElementById('newUserPassword').value = '';
            document.getElementById('newUserRole').value = 'user';
            document.getElementById('userCreateError').classList.add('hidden');
        }

        function createUser() {
            if (currentUser.role !== 'admin') {
                alert('Sie haben keine Berechtigung!');
                return;
            }

            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newUserPassword').value;
            const role = document.getElementById('newUserRole').value;
            const errorDiv = document.getElementById('userCreateError');
            
            if (!username || !password) {
                errorDiv.textContent = 'Bitte alle Felder ausfüllen!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (users[username]) {
                errorDiv.textContent = 'Benutzer existiert bereits!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            users[username] = {
                password: password,
                role: role
            };
            
            hideCreateUserModal();
            loadUsers();
        }

        function changeUserRole(username) {
            if (currentUser.role !== 'admin' || username === 'marcel') return;
            
            const newRole = prompt('Neue Rolle (admin, moderator, user):', users[username].role);
            if (newRole && ['admin', 'moderator', 'user'].includes(newRole)) {
                users[username].role = newRole;
                loadUsers();
            }
        }

        function deleteUser(username) {
            if (currentUser.role !== 'admin' || username === 'marcel') return;
            
            if (confirm(`Benutzer "${username}" wirklich löschen?`)) {
                delete users[username];
                loadUsers();
            }
        }

        function updateProfile() {
            document.getElementById('profileUsername').value = currentUser.username;
            document.getElementById('profileRole').value = getRoleDisplayName(currentUser.role);
        }

        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const successDiv = document.getElementById('passwordSuccess');
            
            if (!newPassword) {
                alert('Bitte neues Passwort eingeben!');
                return;
            }
            
            users[currentUser.username].password = newPassword;
            document.getElementById('newPassword').value = '';
            successDiv.textContent = 'Passwort erfolgreich geändert!';
            successDiv.classList.remove('hidden');
            
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 3000);
        }

        // Event listeners
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('loginPage').classList.contains('hidden')) {
                    login();
                }
            }
        });

        // Initialize app
        init();
    </script>
</body>
</html>
